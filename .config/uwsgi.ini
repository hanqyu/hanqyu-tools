;Django 프로젝트에 대한 uwsgi 설정파일
[uwsgi]
chdir = ~/srv/hanqyu-tools/app
module = app.wsgi:application
home = /home/ubuntu/.pyenv/versions/3.6.5/envs/ec2-deploy/

uid = ubuntu
gid = ubuntu
socket = /tmp/app.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

master = true
vacuum = true
logto = /tmp/uwsgi.log
pidfile = /tmp/mysite.pid
log-reopen = true
;plugin = python
